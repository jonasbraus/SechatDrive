<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Share</title>
    <link rel="stylesheet" href="/static/styles/drive.css">
    <link rel="manifest" href="/manifest.webmanifest">
</head>

<div class="topNav">
    <div style="display: flex; justify-content: flex-start; align-items: center; gap: 80px; margin-left: 40px;">
        <svg onclick="on_click_open_sidebar()" xmlns="http://www.w3.org/2000/svg" fill="white"
             class="bi bi-list addButtonSVG"
             viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                  d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
        </svg>
    </div>
</div>

<body>

    <div class="modal" onclick="on_modal_click(event)">
        <div class="modalContent" id="modalContent">
    
        </div>
    </div>
    

<div onclick="click_in_center(event)" class="center">
    {% for element in directory %}
    {% if "." in element %}

    <div class="element">

        <div style="display: flex; justify-content: flex-start; align-items: center; gap: 20px; margin-left: 20px; max-width: 80%; width: 80%">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#18a8ff"
                 class="bi bi-file-earmark-fill folderIconSVG" viewBox="0 0 16 16">
                <path d="M4 0h5.293A1 1 0 0 1 10 .293L13.707 4a1 1 0 0 1 .293.707V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2m5.5 1.5v2a1 1 0 0 0 1 1h2z"/>
            </svg>
            <span style="max-width: 60%; overflow: hidden; white-space: nowrap">{{element}}</span>
        </div>
        <div class="press-hover" onclick="on_click_edit_share('{{element}}', '{{tokens[loop.index - 1]}}')"  style="height: 100%; margin-right: 40px; min-width: 10%; display: flex; justify-content: flex-end; align-items: center;">
            <button id="edit_x" style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background-color: transparent; border: 0;">
            <svg id="edit_x"
                 xmlns="http://www.w3.org/2000/svg" fill="white"  style="width: 100%; display: flex; justify-content: flex-end; align-items: center;"
                 class="bi bi-three-dots-vertical editButtonSVG" viewBox="0 0 16 16">
                <path id="edit_x" d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
            </svg>
            </button>
        </div>
    </div>
    {% else %}
    <div class="element">
        <div style="display: flex; justify-content: flex-start; align-items: center; gap: 20px; padding: 20px; max-width: 80%; width: 80%">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#18a8ff" class="bi bi-folder-fill folderIconSVG"
                 viewBox="0 0 16 16">
                <path d="M9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.825a2 2 0 0 1-1.991-1.819l-.637-7a2 2 0 0 1 .342-1.31L.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3m-8.322.12q.322-.119.684-.12h5.396l-.707-.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981z"/>
            </svg>
            <span style="max-width: 70%; overflow: hidden; white-space: nowrap">{{element}}</span>
        </div>
        <div class="press-hover" onclick="on_click_edit_share('{{element}}', '{{tokens[loop.index-1]}}')" style="height: 100%; margin-right: 40px; min-width: 10%; display: flex; justify-content: flex-end; align-items: center;">
            <button id="edit_x" style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background-color: transparent; border: 0;">
            <svg id="edit_x"
                 xmlns="http://www.w3.org/2000/svg" fill="white"
                 class="bi bi-three-dots-vertical editButtonSVG" viewBox="0 0 16 16"  style="width: 100%; display: flex; justify-content: flex-end; align-items: center;">
                <path id="edit_x" d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
            </svg>
            </button>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>

</body>

<div class="bottomNav">
    <button onclick="on_click_drive_in_bottom_nav()" class="bottomNavButton press-hover">
        <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-folder" fill="white"
             viewBox="0 0 512 512">
            <path d="M0 96C0 60.7 28.7 32 64 32H196.1c19.1 0 37.4 7.6 50.9 21.1L289.9 96H448c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96zM64 80c-8.8 0-16 7.2-16 16V416c0 8.8 7.2 16 16 16H448c8.8 0 16-7.2 16-16V160c0-8.8-7.2-16-16-16H286.6c-10.6 0-20.8-4.2-28.3-11.7L213.1 87c-4.5-4.5-10.6-7-17-7H64z"/>
        </svg>
        <span style="color: white">Files</span>
    </button>
    <button class="bottomNavButton press-hover">
        <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-link-45deg" viewBox="0 0 640 512"
             fill="#6752d1">
            <path d="M579.8 267.7c56.5-56.5 56.5-148 0-204.5c-50-50-128.8-56.5-186.3-15.4l-1.6 1.1c-14.4 10.3-17.7 30.3-7.4 44.6s30.3 17.7 44.6 7.4l1.6-1.1c32.1-22.9 76-19.3 103.8 8.6c31.5 31.5 31.5 82.5 0 114L422.3 334.8c-31.5 31.5-82.5 31.5-114 0c-27.9-27.9-31.5-71.8-8.6-103.8l1.1-1.6c10.3-14.4 6.9-34.4-7.4-44.6s-34.4-6.9-44.6 7.4l-1.1 1.6C206.5 251.2 213 330 263 380c56.5 56.5 148 56.5 204.5 0L579.8 267.7zM60.2 244.3c-56.5 56.5-56.5 148 0 204.5c50 50 128.8 56.5 186.3 15.4l1.6-1.1c14.4-10.3 17.7-30.3 7.4-44.6s-30.3-17.7-44.6-7.4l-1.6 1.1c-32.1 22.9-76 19.3-103.8-8.6C74 372 74 321 105.5 289.5L217.7 177.2c31.5-31.5 82.5-31.5 114 0c27.9 27.9 31.5 71.8 8.6 103.9l-1.1 1.6c-10.3 14.4-6.9 34.4 7.4 44.6s34.4 6.9 44.6-7.4l1.1-1.6C433.5 260.8 427 182 377 132c-56.5-56.5-148-56.5-204.5 0L60.2 244.3z"/>
        </svg>
        <span style="color: #6752d1;">Shared</span>
    </button>
</div>


<div class="addMenu">
    <div style="width: 90%;  display: flex; justify-content: flex-start; align-items: center; gap: 40px; margin-left: 40px;">
        <span style="color: white;" class="folderPathFont">In</span>

        <span style="color: white;" class="folderPathFont">"/"</span>

    </div>
    <div
            style="width: 90%; display: flex; justify-content: flex-start; align-items: center; gap: 40px; margin-left: 40px;">
        <svg xmlns="http://www.w3.org/2000/svg" fill="white" class="bi bi-folder-plus editMenuSVG"
             viewBox="0 0 16 16">
            <path d="m.5 3 .04.87a2 2 0 0 0-.342 1.311l.637 7A2 2 0 0 0 2.826 14H9v-1H2.826a1 1 0 0 1-.995-.91l-.637-7A1 1 0 0 1 2.19 4h11.62a1 1 0 0 1 .996 1.09L14.54 8h1.005l.256-2.819A2 2 0 0 0 13.81 3H9.828a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 6.172 1H2.5a2 2 0 0 0-2 2m5.672-1a1 1 0 0 1 .707.293L7.586 3H2.19q-.362.002-.683.12L1.5 2.98a1 1 0 0 1 1-.98z"/>
            <path d="M13.5 9a.5.5 0 0 1 .5.5V11h1.5a.5.5 0 1 1 0 1H14v1.5a.5.5 0 1 1-1 0V12h-1.5a.5.5 0 0 1 0-1H13V9.5a.5.5 0 0 1 .5-.5"/>
        </svg>
        <span style="color: white;" class="folderPathFont">New Folder</span>
    </div>
    <div style="width: 90%; display: flex; justify-content: flex-start; align-items: center; gap: 40px; margin-left: 40px;">
        <svg xmlns="http://www.w3.org/2000/svg" fill="white"
             class="bi bi-file-earmark-plus editMenuSVG" viewBox="0 0 16 16">
            <path d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5"/>
            <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5z"/>
        </svg>

        <label style="color: white;" class="folderPathFont">
            Upload File
            <input id="input_file" type="file"
                   style="display: none" multiple/>
        </label>
    </div>
</div>

<div class="editMenu" style="height: 30%;">

</div>

<div class="sideBar" id="sideBar">
    <button onclick="logout()" class="folderPathFont buttonSideBar"
            style="margin-top: 40px; background-color: #6752d1; color: white; border: 0; border-radius: 30px; width: 90%;">
        Logout
    </button>
</div>

<script type="text/javascript" src="/static/scripts/drive.js"></script>
<script type="text/javascript" src="/static/scripts/share_only.js"></script>

</html>
